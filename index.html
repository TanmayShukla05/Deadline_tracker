<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline Target Tracker</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --dot-empty: #333333;
            --dot-filled: #4caf50;
            --dot-today: #ffffff;
            --dot-size: 20px; /* Slightly smaller to fit week labels */
            --gap-size: 10px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 5px;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 40px;
            color: #888;
            font-size: 0.9rem;
        }

        /* The Grid Container */
        .tracker-grid {
            display: grid;
            /* First column: auto-sized for "W1", "W2" labels. 
               Next 7 columns: equal size for the dots.
            */
            grid-template-columns: max-content repeat(7, 1fr);
            gap: var(--gap-size);
            align-items: center; /* Vertically center labels with dots */
            max-width: 500px;
        }

        /* Week Labels (W1, W2...) */
        .week-label {
            color: #666;
            font-size: 0.75rem;
            font-weight: bold;
            padding-right: 15px; /* Space between label and first dot */
            text-align: right;
            user-select: none;
        }

        /* The Dot Styling */
        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            background-color: var(--dot-empty);
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        /* Tooltip */
        .dot:hover::after {
            content: attr(data-date);
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
            border: 1px solid #333;
        }

        /* States */
        .dot.filled {
            background-color: var(--dot-filled);
            box-shadow: 0 0 5px var(--dot-filled);
        }

        .dot.today {
            background-color: var(--dot-today);
            box-shadow: 0 0 10px var(--dot-today);
            transform: scale(1.2);
            z-index: 2;
        }

        /* Legend */
        .legend {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
            color: #888;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-dot { width: 10px; height: 10px; border-radius: 50%; }

    </style>
</head>
<body>

    <h1>Deadline Target Tracker</h1>
    <p class="subtitle">January 16, 2026 â€” May 16, 2026</p>

    <div class="tracker-grid" id="grid">
        </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--dot-filled)"></div> Passed
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--dot-today)"></div> Today
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--dot-empty)"></div> Remaining
        </div>
    </div>

    <script>
        // Configuration
        const START_DATE = new Date('2026-01-16T00:00:00');
        const END_DATE = new Date('2026-05-16T00:00:00');
        const gridContainer = document.getElementById('grid');

        function normalizeDate(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            return d;
        }

        function generateTracker() {
            const today = normalizeDate(new Date());
            let currentDate = new Date(START_DATE);
            let dayCounter = 0; // Tracks total days to determine when to add a new row label

            // Loop until we reach the end date
            while (currentDate <= END_DATE) {
                
                // 1. Add Week Label at the start of every 7th day (0, 7, 14...)
                if (dayCounter % 7 === 0) {
                    const weekNum = (dayCounter / 7) + 1;
                    const weekLabel = document.createElement('div');
                    weekLabel.classList.add('week-label');
                    weekLabel.innerText = 'W' + weekNum;
                    gridContainer.appendChild(weekLabel);
                }

                // 2. Create the Dot
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Format date for tooltip
                const dateString = currentDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
                dot.setAttribute('data-date', dateString);

                const normalizedCurrent = normalizeDate(currentDate);

                if (normalizedCurrent < today) {
                    dot.classList.add('filled');
                } else if (normalizedCurrent.getTime() === today.getTime()) {
                    dot.classList.add('today');
                }
                
                gridContainer.appendChild(dot);

                // 3. Increment
                currentDate.setDate(currentDate.getDate() + 1);
                dayCounter++;
            }
        }

        generateTracker();
    </script>
</body>
</html>
