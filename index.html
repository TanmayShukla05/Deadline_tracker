<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline & Links</title>
    <style>
        :root {
            --bg-color: #0d1117; /* GitHub Dark Dim */
            --panel-bg: #161b22;
            --text-color: #c9d1d9;
            --text-muted: #8b949e;
            --accent-color: #238636; /* Green (Utilized) */
            --accent-hover: #2ea043;
            --danger-color: #da3633; /* Red (Wasted) */
            --dot-empty: #21262d;
            --dot-today: #f0f6fc;
            --dot-size: 24px; 
            --gap-size: 8px;  
            --border-color: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: fit-content; 
            max-width: 1400px;
            gap: 60px;
        }

        /* --- LEFT PANEL: Tracker --- */
        .left-panel {
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Stats Bar */
        .stats-container {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
            background: var(--panel-bg);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
            width: fit-content;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-weight: bold; color: #fff; font-size: 1.2rem; margin-top: 2px; }
        .stat-value.green { color: #4caf50; }

        /* Grid */
        .tracker-grid {
            display: grid;
            grid-template-columns: max-content repeat(7, 1fr);
            gap: var(--gap-size);
            align-items: center;
            width: fit-content;
        }

        .week-label {
            color: #484f58;
            font-size: 0.75rem;
            font-family: monospace;
            padding-right: 12px;
            text-align: right;
            user-select: none;
            line-height: var(--dot-size);
        }

        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            background-color: var(--dot-empty);
            border-radius: 4px;
            position: relative;
            transition: transform 0.1s ease;
        }
        
        .dot.interactive { cursor: pointer; }

        .dot:hover {
            transform: scale(1.15);
            z-index: 5;
        }
        
        .dot:hover::after {
            content: attr(data-date);
            position: absolute;
            bottom: 140%;
            left: 50%;
            transform: translateX(-50%);
            background: #6e7681;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- STATUS COLORS --- */
        .dot.filled { background-color: var(--accent-color); } /* Utilized */
        .dot.wasted { background-color: var(--danger-color); } /* Wasted */

        .dot.today { 
            background-color: var(--dot-today); 
            box-shadow: 0 0 12px rgba(255,255,255,0.3); 
            z-index: 2;
            transform: scale(1.1);
        }
        
        .dot.today.wasted {
            background-color: var(--danger-color); 
            box-shadow: 0 0 10px var(--danger-color);
        }
        
        .dot.today.filled {
            background-color: var(--accent-color);
             box-shadow: 0 0 10px var(--accent-color);
        }


        /* Footer */
        .tracker-footer {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            width: 100%; 
        }

        .legend { display: flex; gap: 20px; font-size: 0.8rem; color: var(--text-muted); }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-dot { width: 12px; height: 12px; border-radius: 3px; }

        .date-input-group { display: flex; align-items: center; gap: 10px; }
        .date-input-group label { font-size: 0.8rem; color: var(--text-muted); }
        input[type="date"] {
            background: var(--bg-color); border: 1px solid var(--border-color); 
            color: var(--text-color); padding: 6px 10px; border-radius: 6px; 
            cursor: pointer; font-family: inherit; font-size: 0.85rem;
        }

        /* --- RIGHT PANEL: Links --- */
        .right-panel {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            min-width: 300px; /* Reduced width slightly */
            width: 300px;
            display: flex;
            flex-direction: column;
            height: fit-content;
            position: sticky;
            top: 40px;
        }

        .panel-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-link-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .input-row { display: flex; gap: 8px; }
        
        input[type="text"], input[type="url"] {
            background: var(--bg-color); border: 1px solid var(--border-color); 
            color: var(--text-color); padding: 8px 12px; border-radius: 6px; 
            flex: 1; outline: none; font-size: 0.85rem;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #58a6ff; }

        button.btn-add {
            background: var(--accent-color); border: none; color: white;
            padding: 0 14px; border-radius: 6px; cursor: pointer; font-weight: 600;
            font-size: 0.85rem; transition: background 0.2s;
        }
        button.btn-add:hover { background: var(--accent-hover); }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px; /* Tighter gap */
            max-height: 500px;
            overflow-y: auto;
        }

        .links-list::-webkit-scrollbar { width: 6px; }
        .links-list::-webkit-scrollbar-track { background: transparent; }
        .links-list::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }

        /* UPDATED: Compact Link Item */
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            padding: 10px 14px; /* Reduced padding */
            border-radius: 6px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            user-select: none;
        }
        
        .link-item:hover {
            border-color: #8b949e;
            transform: translateY(-2px);
            background: #21262d;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .link-name { 
            font-weight: 600; 
            font-size: 0.9rem; 
            color: #58a6ff;
            /* Ensure text doesn't overlap delete button if very long */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 230px; 
        }

        .btn-delete {
            background: transparent; border: none; color: var(--text-muted);
            cursor: pointer; font-size: 1.2rem; padding: 0 4px;
            border-radius: 4px; display: flex; align-items: center; justify-content: center;
            opacity: 0.6; transition: opacity 0.2s;
            margin-left: 10px;
        }
        .btn-delete:hover { color: var(--danger-color); background: rgba(248, 81, 73, 0.1); opacity: 1; }

        @media (max-width: 900px) {
            .container { flex-direction: column; align-items: center; gap: 40px; }
            .right-panel { width: 100%; min-width: auto; max-width: 500px; position: static; }
        }

    </style>
</head>
<body>

<div class="container">

    <div class="left-panel">
        <h1 id="main-title">Deadline Tracker</h1>
        <p class="subtitle" id="date-range-text">Loading...</p>

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Days Passed</span>
                <span class="stat-value green" id="stat-passed">0</span>
            </div>
            <div style="width: 1px; background: #30363d; margin: 0 10px;"></div>
            <div class="stat-item">
                <span class="stat-label">Days Left</span>
                <span class="stat-value" id="stat-left">0</span>
            </div>
            <div style="width: 1px; background: #30363d; margin: 0 10px;"></div>
            <div class="stat-item">
                <span class="stat-label">Total Days</span>
                <span class="stat-value" style="color: #8b949e" id="stat-total">0</span>
            </div>
        </div>

        <div class="tracker-grid" id="grid">
            </div>

        <div class="tracker-footer">
            <div class="legend">
                <div class="legend-item"><div class="legend-dot" style="background: var(--accent-color)"></div>Utilized</div>
                <div class="legend-item"><div class="legend-dot" style="background: var(--danger-color)"></div>Wasted</div>
                <div class="legend-item"><div class="legend-dot" style="background: var(--dot-today)"></div>Today</div>
            </div>
            
            <div class="date-input-group">
                <label>Target:</label>
                <input type="date" id="deadline-picker">
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="panel-header">Quick Links</div>
        
        <div class="add-link-form">
            <input type="text" id="link-name" placeholder="Name" autocomplete="off">
            <div class="input-row">
                <input type="url" id="link-url" placeholder="https://..." autocomplete="off">
                <button class="btn-add" id="btn-add-link">Add</button>
            </div>
        </div>

        <ul class="links-list" id="links-list">
            </ul>
    </div>

</div>

<script>
    // ==========================================
    // PART 1: TRACKER LOGIC
    // ==========================================
    const START_DATE = new Date('2026-01-16T00:00:00');
    const DEFAULT_END_DATE = '2026-05-16';
    
    const gridContainer = document.getElementById('grid');
    const dateRangeText = document.getElementById('date-range-text');
    const deadlinePicker = document.getElementById('deadline-picker');
    const statPassedEl = document.getElementById('stat-passed');
    const statLeftEl = document.getElementById('stat-left');
    const statTotalEl = document.getElementById('stat-total');

    let dayStatuses = JSON.parse(localStorage.getItem('tracker_statuses')) || {};

    function normalizeDate(date) {
        const d = new Date(date);
        d.setHours(0, 0, 0, 0);
        return d;
    }

    function formatDateReadable(date) {
        return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function getDateKey(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function toggleDayStatus(dateKey, dotElement) {
        const currentStatus = dayStatuses[dateKey];
        if (currentStatus === 'wasted') {
            dayStatuses[dateKey] = 'utilized';
        } else {
            dayStatuses[dateKey] = 'wasted';
        }
        localStorage.setItem('tracker_statuses', JSON.stringify(dayStatuses));
        applyDotStatus(dotElement, dayStatuses[dateKey]);
    }

    function applyDotStatus(dot, status) {
        dot.classList.remove('wasted', 'filled');
        if (status === 'wasted') {
            dot.classList.add('wasted');
        } else {
            dot.classList.add('filled');
        }
    }

    function generateTracker(targetDateString) {
        gridContainer.innerHTML = '';
        const endDate = new Date(targetDateString + 'T00:00:00');
        const today = normalizeDate(new Date());
        const startNorm = normalizeDate(START_DATE);
        
        let currentDate = new Date(START_DATE);
        let dayCounter = 0;

        dateRangeText.innerText = `${formatDateReadable(START_DATE)} â€” ${formatDateReadable(endDate)}`;
        const msPerDay = 1000 * 60 * 60 * 24;
        const totalDuration = Math.round((endDate - startNorm) / msPerDay);
        let daysPassed = 0;
        if (today > startNorm) daysPassed = Math.round((today - startNorm) / msPerDay);
        if (daysPassed > totalDuration) daysPassed = totalDuration;
        if (daysPassed < 0) daysPassed = 0;

        statPassedEl.innerText = daysPassed;
        statLeftEl.innerText = totalDuration - daysPassed;
        statTotalEl.innerText = totalDuration;

        while (currentDate <= endDate) {
            if (dayCounter % 7 === 0) {
                const weekNum = (dayCounter / 7) + 1;
                const weekLabel = document.createElement('div');
                weekLabel.classList.add('week-label');
                weekLabel.innerText = 'W' + weekNum;
                gridContainer.appendChild(weekLabel);
            }

            const dot = document.createElement('div');
            dot.classList.add('dot');
            const dateString = currentDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            dot.setAttribute('data-date', dateString);
            const normalizedCurrent = normalizeDate(currentDate);
            const dateKey = getDateKey(normalizedCurrent);

            if (normalizedCurrent <= today) {
                dot.classList.add('interactive');
                dot.onclick = () => toggleDayStatus(dateKey, dot);
                const storedStatus = dayStatuses[dateKey];
                
                if (normalizedCurrent.getTime() === today.getTime()) {
                    dot.classList.add('today');
                    if (storedStatus) applyDotStatus(dot, storedStatus);
                } else {
                    if (storedStatus) {
                        applyDotStatus(dot, storedStatus);
                    } else {
                        dot.classList.add('filled');
                    }
                }
            } 
            gridContainer.appendChild(dot);
            currentDate.setDate(currentDate.getDate() + 1);
            dayCounter++;
        }
    }

    const savedDate = localStorage.getItem('tracker_deadline');
    const initialDate = savedDate || DEFAULT_END_DATE;
    deadlinePicker.value = initialDate;
    deadlinePicker.min = '2026-01-17';
    generateTracker(initialDate);

    deadlinePicker.addEventListener('change', (e) => {
        if(e.target.value) {
            generateTracker(e.target.value);
            localStorage.setItem('tracker_deadline', e.target.value);
        }
    });

    // ==========================================
    // PART 2: LINKS MANAGER LOGIC
    // ==========================================
    const linkNameInput = document.getElementById('link-name');
    const linkUrlInput = document.getElementById('link-url');
    const addLinkBtn = document.getElementById('btn-add-link');
    const linksListEl = document.getElementById('links-list');

    const defaultLinks = [
        { id: 1, name: "Google", url: "https://google.com" },
        { id: 2, name: "GitHub", url: "https://github.com" }
    ];

    let myLinks = JSON.parse(localStorage.getItem('tracker_links')) || defaultLinks;

    function renderLinks() {
        linksListEl.innerHTML = '';
        myLinks.forEach(link => {
            const li = document.createElement('li');
            li.classList.add('link-item');
            
            li.onclick = () => window.open(link.url, '_blank');
            
            // UPDATED: Only displaying Name, no URL
            li.innerHTML = `
                <span class="link-name">${link.name}</span>
                <button class="btn-delete" onclick="event.stopPropagation(); deleteLink(${link.id})">&times;</button>
            `;
            linksListEl.appendChild(li);
        });
    }

    function addLink() {
        const name = linkNameInput.value.trim();
        let url = linkUrlInput.value.trim();

        if (!name || !url) return alert("Please enter both a name and a URL.");
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
        }

        const newLink = {
            id: Date.now(),
            name: name,
            url: url
        };

        myLinks.push(newLink);
        saveAndRender();
        linkNameInput.value = '';
        linkUrlInput.value = '';
    }

    window.deleteLink = function(id) {
        myLinks = myLinks.filter(link => link.id !== id);
        saveAndRender();
    };

    function saveAndRender() {
        localStorage.setItem('tracker_links', JSON.stringify(myLinks));
        renderLinks();
    }

    addLinkBtn.addEventListener('click', addLink);
    linkUrlInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') addLink();
    });

    renderLinks();

</script>

</body>
</html>
