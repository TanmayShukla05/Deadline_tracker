<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline & Links Tracker</title>
    <style>
        :root {
            --bg-color: #0d1117; /* GitHub Dark Dim */
            --panel-bg: #161b22;
            --text-color: #c9d1d9;
            --text-muted: #8b949e;
            --accent-color: #238636; /* GitHub Green */
            --accent-hover: #2ea043;
            --danger-color: #f85149;
            --dot-empty: #21262d;
            --dot-today: #f0f6fc;
            --dot-size: 14px; /* Smaller, tighter dots */
            --gap-size: 5px;  /* Tighter gaps */
            --border-color: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 900px; /* Reduced max-width for tighter feel */
            gap: 40px;
        }

        /* --- LEFT PANEL: Tracker --- */
        .left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Stats Bar (New) */
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            background: var(--panel-bg);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            width: fit-content;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }
        .stat-value { font-weight: bold; color: #fff; font-size: 1.1rem; }
        .stat-value.green { color: #4caf50; }

        /* Grid */
        .tracker-grid {
            display: grid;
            grid-template-columns: max-content repeat(7, 1fr);
            gap: var(--gap-size);
            align-items: center;
            width: fit-content; /* Ensure it doesn't stretch unnecessarily */
        }

        .week-label {
            color: #484f58;
            font-size: 0.65rem;
            font-family: monospace;
            padding-right: 8px;
            text-align: right;
            user-select: none;
            line-height: var(--dot-size);
        }

        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            background-color: var(--dot-empty);
            border-radius: 2px; /* Square with slight radius looks more "pro" */
            position: relative;
            cursor: pointer;
        }

        .dot:hover::after {
            content: attr(data-date);
            position: absolute;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            background: #6e7681;
            color: #fff;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
        }

        .dot.filled { background-color: var(--accent-color); }
        .dot.today { 
            background-color: var(--dot-today); 
            box-shadow: 0 0 8px rgba(255,255,255,0.4); 
            z-index: 2;
            transform: scale(1.1);
        }

        /* Footer */
        .tracker-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .legend { display: flex; gap: 15px; font-size: 0.75rem; color: var(--text-muted); }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-dot { width: 10px; height: 10px; border-radius: 2px; }

        .date-input-group { display: flex; align-items: center; gap: 10px; }
        .date-input-group label { font-size: 0.75rem; color: var(--text-muted); }
        input[type="date"] {
            background: var(--bg-color); border: 1px solid var(--border-color); 
            color: var(--text-color); padding: 4px 8px; border-radius: 4px; 
            cursor: pointer; font-family: inherit; font-size: 0.8rem;
        }

        /* --- RIGHT PANEL: Links --- */
        .right-panel {
            flex: 1;
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            min-width: 280px;
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .panel-header {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-link-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .input-row { display: flex; gap: 6px; }
        
        input[type="text"], input[type="url"] {
            background: var(--bg-color); border: 1px solid var(--border-color); 
            color: var(--text-color); padding: 6px 10px; border-radius: 4px; 
            flex: 1; outline: none; font-size: 0.8rem;
        }
        input:focus { border-color: #58a6ff; }

        button.btn-add {
            background: var(--accent-color); border: none; color: white;
            padding: 0 12px; border-radius: 4px; cursor: pointer; font-weight: 600;
            font-size: 0.8rem; transition: background 0.2s;
        }
        button.btn-add:hover { background: var(--accent-hover); }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* UPDATED: Clickable Link Item */
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            padding: 10px 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            cursor: pointer; /* Indicates clickability */
            position: relative;
            user-select: none;
        }
        
        .link-item:hover {
            border-color: #8b949e;
            transform: translateY(-1px);
            background: #21262d;
        }

        .link-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .link-name {
            font-weight: 600;
            font-size: 0.85rem;
            color: #58a6ff; /* Link color */
        }
        
        .link-url-preview {
            font-size: 0.7rem;
            color: var(--text-muted);
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-delete {
            background: transparent; border: none; color: var(--text-muted);
            cursor: pointer; font-size: 1.1rem; padding: 4px;
            border-radius: 4px; display: flex; align-items: center; justify-content: center;
            z-index: 5; /* Ensure it sits above the clickable container */
        }
        .btn-delete:hover { color: var(--danger-color); background: rgba(248, 81, 73, 0.1); }

        @media (max-width: 800px) {
            .container { flex-direction: column; gap: 30px; }
            .right-panel { width: 100%; min-width: auto; }
        }

    </style>
</head>
<body>

<div class="container">

    <div class="left-panel">
        <h1 id="main-title">Deadline Target Tracker</h1>
        <p class="subtitle" id="date-range-text">Loading...</p>

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Days Passed</span>
                <span class="stat-value green" id="stat-passed">0</span>
            </div>
            <div style="width: 1px; background: #30363d; margin: 0 10px;"></div>
            <div class="stat-item">
                <span class="stat-label">Days Left</span>
                <span class="stat-value" id="stat-left">0</span>
            </div>
            <div style="width: 1px; background: #30363d; margin: 0 10px;"></div>
            <div class="stat-item">
                <span class="stat-label">Total Days</span>
                <span class="stat-value" style="color: #8b949e" id="stat-total">0</span>
            </div>
        </div>

        <div class="tracker-grid" id="grid">
            </div>

        <div class="tracker-footer">
            <div class="legend">
                <div class="legend-item"><div class="legend-dot" style="background: var(--accent-color)"></div>Passed</div>
                <div class="legend-item"><div class="legend-dot" style="background: var(--dot-today)"></div>Today</div>
                <div class="legend-item"><div class="legend-dot" style="background: var(--dot-empty)"></div>Left</div>
            </div>
            
            <div class="date-input-group">
                <label>Target:</label>
                <input type="date" id="deadline-picker">
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="panel-header">Quick Links</div>
        
        <div class="add-link-form">
            <input type="text" id="link-name" placeholder="Mention Name (e.g. GitHub)" autocomplete="off">
            <div class="input-row">
                <input type="url" id="link-url" placeholder="https://..." autocomplete="off">
                <button class="btn-add" id="btn-add-link">Add</button>
            </div>
        </div>

        <ul class="links-list" id="links-list">
            </ul>
    </div>

</div>

<script>
    // ==========================================
    // PART 1: TRACKER LOGIC
    // ==========================================
    const START_DATE = new Date('2026-01-16T00:00:00');
    const DEFAULT_END_DATE = '2026-05-16';
    
    const gridContainer = document.getElementById('grid');
    const dateRangeText = document.getElementById('date-range-text');
    const deadlinePicker = document.getElementById('deadline-picker');
    
    // Stats Elements
    const statPassedEl = document.getElementById('stat-passed');
    const statLeftEl = document.getElementById('stat-left');
    const statTotalEl = document.getElementById('stat-total');

    function normalizeDate(date) {
        const d = new Date(date);
        d.setHours(0, 0, 0, 0);
        return d;
    }

    function formatDateReadable(date) {
        return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function generateTracker(targetDateString) {
        gridContainer.innerHTML = '';
        const endDate = new Date(targetDateString + 'T00:00:00');
        const today = normalizeDate(new Date());
        const startNorm = normalizeDate(START_DATE);
        
        let currentDate = new Date(START_DATE);
        let dayCounter = 0;

        // 1. Update Date Range Text
        dateRangeText.innerText = `${formatDateReadable(START_DATE)} â€” ${formatDateReadable(endDate)}`;

        // 2. Calculate Stats
        const msPerDay = 1000 * 60 * 60 * 24;
        const totalDuration = Math.round((endDate - startNorm) / msPerDay);
        
        let daysPassed = 0;
        if (today > startNorm) {
            daysPassed = Math.round((today - startNorm) / msPerDay);
        }
        // Clamp days passed not to exceed total
        if (daysPassed > totalDuration) daysPassed = totalDuration;
        if (daysPassed < 0) daysPassed = 0;

        const daysLeft = totalDuration - daysPassed;

        // Update Stats UI
        statPassedEl.innerText = daysPassed;
        statLeftEl.innerText = daysLeft;
        statTotalEl.innerText = totalDuration;

        // 3. Generate Grid
        while (currentDate <= endDate) {
            if (dayCounter % 7 === 0) {
                const weekNum = (dayCounter / 7) + 1;
                const weekLabel = document.createElement('div');
                weekLabel.classList.add('week-label');
                weekLabel.innerText = 'W' + weekNum;
                gridContainer.appendChild(weekLabel);
            }

            const dot = document.createElement('div');
            dot.classList.add('dot');
            const dateString = currentDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            dot.setAttribute('data-date', dateString);
            const normalizedCurrent = normalizeDate(currentDate);

            if (normalizedCurrent < today) {
                dot.classList.add('filled');
            } else if (normalizedCurrent.getTime() === today.getTime()) {
                dot.classList.add('today');
            }
            gridContainer.appendChild(dot);

            currentDate.setDate(currentDate.getDate() + 1);
            dayCounter++;
        }
    }

    // Init Tracker
    const savedDate = localStorage.getItem('tracker_deadline');
    const initialDate = savedDate || DEFAULT_END_DATE;
    deadlinePicker.value = initialDate;
    deadlinePicker.min = '2026-01-17';
    generateTracker(initialDate);

    deadlinePicker.addEventListener('change', (e) => {
        if(e.target.value) {
            generateTracker(e.target.value);
            localStorage.setItem('tracker_deadline', e.target.value);
        }
    });


    // ==========================================
    // PART 2: LINKS MANAGER LOGIC
    // ==========================================
    const linkNameInput = document.getElementById('link-name');
    const linkUrlInput = document.getElementById('link-url');
    const addLinkBtn = document.getElementById('btn-add-link');
    const linksListEl = document.getElementById('links-list');

    const defaultLinks = [
        { id: 1, name: "Google", url: "https://google.com" },
        { id: 2, name: "GitHub", url: "https://github.com" }
    ];

    let myLinks = JSON.parse(localStorage.getItem('tracker_links')) || defaultLinks;

    function renderLinks() {
        linksListEl.innerHTML = '';
        myLinks.forEach(link => {
            const li = document.createElement('li');
            li.classList.add('link-item');
            
            // NOTE: The entire LI has an onclick event
            li.onclick = () => window.open(link.url, '_blank');
            
            li.innerHTML = `
                <div class="link-content">
                    <span class="link-name">${link.name}</span>
                    <span class="link-url-preview">${link.url}</span>
                </div>
                <button class="btn-delete" onclick="event.stopPropagation(); deleteLink(${link.id})">&times;</button>
            `;
            linksListEl.appendChild(li);
        });
    }

    function addLink() {
        const name = linkNameInput.value.trim();
        let url = linkUrlInput.value.trim();

        if (!name || !url) return alert("Please enter both a name and a URL.");
        
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
        }

        const newLink = {
            id: Date.now(),
            name: name,
            url: url
        };

        myLinks.push(newLink);
        saveAndRender();
        
        linkNameInput.value = '';
        linkUrlInput.value = '';
    }

    window.deleteLink = function(id) {
        myLinks = myLinks.filter(link => link.id !== id);
        saveAndRender();
    };

    function saveAndRender() {
        localStorage.setItem('tracker_links', JSON.stringify(myLinks));
        renderLinks();
    }

    addLinkBtn.addEventListener('click', addLink);
    linkUrlInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') addLink();
    });

    renderLinks();

</script>

</body>
</html>
