<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline Target Tracker</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --dot-empty: #333333;
            --dot-filled: #4caf50;
            --dot-today: #ffffff;
            --dot-size: 20px;
            --gap-size: 10px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px; /* Extra padding for the fixed footer */
        }

        h1 {
            margin-bottom: 5px;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 40px;
            color: #888;
            font-size: 0.9rem;
        }

        /* The Grid Container */
        .tracker-grid {
            display: grid;
            grid-template-columns: max-content repeat(7, 1fr);
            gap: var(--gap-size);
            align-items: center;
            max-width: 500px;
        }

        /* Week Labels */
        .week-label {
            color: #666;
            font-size: 0.75rem;
            font-weight: bold;
            padding-right: 15px;
            text-align: right;
            user-select: none;
        }

        /* The Dot Styling */
        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            background-color: var(--dot-empty);
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        /* Tooltip */
        .dot:hover::after {
            content: attr(data-date);
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
            border: 1px solid #333;
        }

        /* States */
        .dot.filled {
            background-color: var(--dot-filled);
            box-shadow: 0 0 5px var(--dot-filled);
        }

        .dot.today {
            background-color: var(--dot-today);
            box-shadow: 0 0 10px var(--dot-today);
            transform: scale(1.2);
            z-index: 2;
        }

        /* Legend */
        .legend {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
            color: #888;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-dot { width: 10px; height: 10px; border-radius: 50%; }

        /* Settings Panel (Bottom Right) */
        .settings-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2a2a2a;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            opacity: 0.3; /* Subtle by default */
            transition: opacity 0.3s ease;
        }
        .settings-panel:hover {
            opacity: 1; /* Fully visible on hover */
        }
        
        .settings-label {
            font-size: 0.8rem;
            color: #aaa;
        }

        input[type="date"] {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: inherit;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1 id="main-title">Deadline Target Tracker</h1>
    <p class="subtitle" id="date-range-text">Loading...</p>

    <div class="tracker-grid" id="grid">
        </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--dot-filled)"></div> Passed
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--dot-today)"></div> Today
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--dot-empty)"></div> Remaining
        </div>
    </div>

    <div class="settings-panel">
        <span class="settings-label">Target Date:</span>
        <input type="date" id="deadline-picker">
    </div>

    <script>
        // Constants
        const START_DATE = new Date('2026-01-16T00:00:00');
        const DEFAULT_END_DATE = '2026-05-16'; // String format for easy parsing
        
        // DOM Elements
        const gridContainer = document.getElementById('grid');
        const dateRangeText = document.getElementById('date-range-text');
        const deadlinePicker = document.getElementById('deadline-picker');

        // Helper: Normalize date to midnight
        function normalizeDate(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            return d;
        }

        // Helper: Format Date for Display
        function formatDateReadable(date) {
            return date.toLocaleDateString(undefined, { month: 'long', day: 'numeric', year: 'numeric' });
        }

        // Main Function: Generate the Grid
        function generateTracker(targetDateString) {
            // Clear existing grid
            gridContainer.innerHTML = '';
            
            const endDate = new Date(targetDateString + 'T00:00:00');
            const today = normalizeDate(new Date());
            let currentDate = new Date(START_DATE);
            let dayCounter = 0;

            // Update Subtitle Text
            dateRangeText.innerText = `${formatDateReadable(START_DATE)} â€” ${formatDateReadable(endDate)}`;

            // Loop
            while (currentDate <= endDate) {
                
                // 1. Add Week Label
                if (dayCounter % 7 === 0) {
                    const weekNum = (dayCounter / 7) + 1;
                    const weekLabel = document.createElement('div');
                    weekLabel.classList.add('week-label');
                    weekLabel.innerText = 'W' + weekNum;
                    gridContainer.appendChild(weekLabel);
                }

                // 2. Create Dot
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                const dateString = currentDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
                dot.setAttribute('data-date', dateString);

                const normalizedCurrent = normalizeDate(currentDate);

                if (normalizedCurrent < today) {
                    dot.classList.add('filled');
                } else if (normalizedCurrent.getTime() === today.getTime()) {
                    dot.classList.add('today');
                }
                
                gridContainer.appendChild(dot);

                // 3. Increment
                currentDate.setDate(currentDate.getDate() + 1);
                dayCounter++;
            }
        }

        // --- Initialization & Event Listeners ---

        // 1. Load preference from LocalStorage or use default
        const savedDate = localStorage.getItem('tracker_deadline');
        const initialDate = savedDate || DEFAULT_END_DATE;

        // 2. Set the input value
        deadlinePicker.value = initialDate;
        deadlinePicker.min = '2026-01-17'; // Prevent picking dates before start date

        // 3. Initial Render
        generateTracker(initialDate);

        // 4. Handle User Change
        deadlinePicker.addEventListener('change', (e) => {
            const newDate = e.target.value;
            if (newDate) {
                // Update Grid
                generateTracker(newDate);
                // Save to browser memory
                localStorage.setItem('tracker_deadline', newDate);
            }
        });

    </script>
</body>
</html>
